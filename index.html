<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('bg.jpg');">
    <div class="bg-blue-100 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <div class="flex flex-col gap-2 mb-4">
            <input id="taskInput" type="text" class="border p-2 rounded-lg" placeholder="Tambahkan tugas...">
            <input id="deadlineInput" type="date" class="border p-2 rounded-lg">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Tambah</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
